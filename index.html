<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aguillar Family Wine Festival</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Annual Aguillar Family Wine Festival</h1>
  </header>


  

  <div class="container">
    <table>
      <thead>
        <tr>
          <h1>Wine Festival Schedule.</h1>
        </tr>
        <tr>
          <th colspan="2">
            <h2>Time</h2>
          </th>
          <th>
            <h2>Event</h2>
          </th>
        </tr>
      </thead>
      <tbody>
        <trow>
          <td class="left">
            <h3>12:00 PM</h3>
          </td>
          <td>Welcome Reception</td>
        </trow>
        <trow>
          <td class="left">
            <h3>01:00 PM</h3>
          </td>
          <td>Storytelling & Tasting</td>
        </trow>
        <trow>
          <td class="left">
            <h3>02:00 PM</h3>
          </td>
          <td>Wine Luncheon</td>
        </trow>
        <trow>
          <td class="left">
            <h3>03:00 PM</h3>
          </td>
          <td>Aguillar Family Wines</td>
        </trow>
        <trow>
          <td class="left">
            <h3>04:00 PM</h3>
          </td>
          <td>Wine & Cheese Tasting</td>
        </trow>
      </tbody>
    </table>
  </div>
   


  
  <footer>
    <h3>Contact</h3>
    <h3>Location</h3>
    <h3>Privacy Policy</h3>
  </footer>
</body>

</html>





<!-- In index.html, inside of the <div> element that has the attribute class with a value of "container", create a new <table> element.  
  
    
    Welcome Reception
    Storytelling & Tasting
    Wine Luncheon
    Aguillar Family Wines
    Wine & Cheese Tasting
    You have created the events table. Cheers! -->
